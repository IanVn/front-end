<div class="colorlib-loader"></div>

<div id="page">

    <app-header></app-header>
    <div class="main body-main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form>
                        <h2 class="form-title"> Inice sesión </h2>

                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Escriba su CURP</mat-label>
                            <input matInput placeholder="CURP">
                            <mat-icon matSuffix>input</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Escriba su contraseña</mat-label>
                            <input matInput type='password' placeholder="CURP">
                            <mat-icon matSuffix>input</mat-icon>
                        </mat-form-field>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Registrarse" />
                        </div>

                    </form>
                    <p class="loginhere">
                        No tiene una cuenta? <a routerLink="/siriuda/registro" class="loginhere-link"> Registrese aquí </a>
                    </p>
                </div>
            </div>
        </section>

    </div>

</div>
