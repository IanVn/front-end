<div class="colorlib-loader"></div>

<div id="page">

    <app-header></app-header>
    <div class="main body-main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title"> Inice sesión </h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="CURP" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Contraseña" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Iniciar sesión" />
                        </div>
                    </form>
                    <p class="loginhere">
                        No tiene una cuenta? <a routerLink="/siriuda/registro" class="loginhere-link"> Registrese aquí </a>
                    </p>
                </div>
            </div>
        </section>

    </div>

</div>
